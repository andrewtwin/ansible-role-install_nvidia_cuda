---
- name: Run dracut
  tags: rhel
  ansible.builtin.command:
    cmd: dracut --force

- name: Update initramfs
  tags: ubuntu, debian
  ansible.builtin.command:
    cmd: update-initramfs -u

- name: Update apt cache
  tags: ubuntu, debian
  ansible.builtin.apt:
    update_cache: true

- name: Reboot
  when: inventory_hostname != "localhost"
  ansible.builtin.reboot:
    msg: "Rebooting to finish Nvidia driver installation"
